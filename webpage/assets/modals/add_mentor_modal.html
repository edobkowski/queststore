<div class="modal-header">
  <h5 class="modal-title">Create mentor</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">First name</label>
      <input type="text" class="form-control" id="" aria-describedby="emailHelp" placeholder="Enter first name">
      <small id="" class="form-text text-muted">Required field</small>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Last name</label>
      <input type="text" class="form-control" id="" aria-describedby="emailHelp" placeholder="Enter last name">
      <small id="" class="form-text text-muted">Required field</small>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="" placeholder="Enter email">
      <small id="" class="form-text text-muted">Required field</small>
    </div>

    <div class="form-group">
      <label>Select classes</label>

      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="customCheck1">
        <label class="custom-control-label" for="customCheck1">2017.11</label>
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="customCheck2">
        <label class="custom-control-label" for="customCheck2">2018.04</label>
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="customCheck3">
        <label class="custom-control-label" for="customCheck3">2018.05</label>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-success">Create mentor</button>
  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
</div>
