<div class="modal-header">
  <h5 class="modal-title">Create class</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="codecool-class-name">Class name</label>
      <input type="text" class="form-control" id="codecool-class-name" placeholder="Enter class name">
      <small class="form-text text-muted">Required field</small>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-success">Create class</button>
  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
</div>
