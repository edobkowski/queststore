<iframe width="0" height="0" border="0" name="dummyframe" id="dummyframe"></iframe>
<div class="modal-header">
  <h5 class="modal-title">Create level</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form action="http://127.0.0.1:8080/levels" method="POST">
    <div class="form-group">
      <label for="codecool-class-name">Level name</label>
      <input type="text" class="form-control" id="codecool-class-name" name="name" placeholder="Enter level name">
      <small class="form-text text-muted">Required field</small>
    </div>
    <div class="form-group">
      <label for="codecool-class-name">Experience threshold</label>
      <input type="number" class="form-control" id="codecool-class-threshold" name="threshold" placeholder="Enter experience threshold">
      <small class="form-text text-muted">Required field</small>
    </div>

    <div class="modal-footer">
      <button type="submit" class="btn btn-success">Create level</button>
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
    </div>
  </form>
</div>
