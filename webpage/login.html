<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/stylesheets/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="login-container">

        <div class="card">
          <div class="card-header bg-dark text-white">
            Sign in
          </div>

          <div class="card-body col-sm-12">
            <h5 class="card-title">Enter login data</h5>
            <p class="card-text">In order to create an account contact application's administrator at admin@cc.pl</p>

            <form>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label text-right" for="login">Login</label>
                <div class="col-sm-9">
                  <input class="form-control" type="text" id="loin" placeholder="Login">
                  <small class="form-text text-muted">Required field</small>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label text-right" for="password">Password</label>
                <div class="col-sm-9">
                  <input class="form-control" type="password" id="password" placeholder="Password">
                  <small class="form-text text-muted">Required field</small>
                </div>
              </div>
            </div>
            
            <div class="card-footer text-right">
              <div class="form-group form-check" style="margin-bottom: 0">
                <button type="submit" class="btn btn-success">Sign in</button>
              </div>
            </div>
          </form>
        </div>    

      </div>
    </div>
  </body>
</html>
