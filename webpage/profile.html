<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="UTF-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/stylesheets/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <title>Profile // QuestStore</title>
	</head>
	<body>
		<div class="container-fluid bg-dark sticky-top">
			<header class="container">
				<nav class="navbar navbar-expand-lg navbar-dark">
					<div class="collapse navbar-collapse">
						<!-- Logo -->
						<a class="navbar-brand centered-vertically" href="http://codecool.pl">
							<img class="logo" src="assets/images/codecool.png" alt="Codecool logo" />
						</a>
						<a class="navbar-brand centered-vertically" href="index.html">
							<h2 style="display: inline-block; margin-bottom: 0; color: white;">QuestStore</h2>
						</a>

						<!-- Menu -->
						<ul class="nav navbar-nav">
							<li class="nav-item">
								<a class="nav-link" href="admin_dashboard.html"><i class="fas fa-columns"></i>Dashboard</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="store.html"><i class="fas fa-shopping-cart"></i>Store</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="profile.html"><i class="fas fa-user"></i>Profile</a>
							</li>
						</ul>

						<!-- Login -->
						<section class="nav-item ml-auto centered-vertically" id="login">
							<!-- <span id="logged-user">Hello, User</span> -->
							<a href="login.html">
								<button class="btn btn-secondary"><i class="fas fa-sign-in-alt"></i>Sign in</button>
							</a>
						</section>
					</div>
				</nav>
			</header>
		</div>

		<div id="content-container" class="container">
			<h3>Profile info</h3>
			<p class="lead">You can inspect your account details in this place.</p>

			<div style="width:50%; margin-top: 2em;">
				<div class="bd-highligh">
					<div class="row form-group text-right">
						<label class="col-sm-3 col-form-label">Login</label>
						<input class="col-sm-9 form-control" type="text" placeholder="Login" value="edobkowski" readonly>
					</div>
					<div class="row form-group text-right">
						<label class="col-sm-3 col-form-label">First name</label>
						<input class="col-sm-9 form-control" type="text" placeholder="First name" value="Eryk" readonly>
					</div>
					<div class="row form-group text-right">
						<label class="col-sm-3 col-form-label">Last name</label>
						<input class="col-sm-9 form-control" type="text" placeholder="Last name" value="Dobkowski" readonly>
					</div>
					<div class="row form-group text-right">
						<label class="col-sm-3 col-form-label">Email</label>
						<input class="col-sm-9 form-control" type="text" placeholder="Email" value="edobkowski@gmail.com" readonly>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
